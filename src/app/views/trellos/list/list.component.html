<div class="col-md-12">
  <div class="card">
    <div class="card-header">
      <strong>Create New List to Trello</strong>
    </div>
    <div class="card-body">
      <form [formGroup]="listForm" (ngSubmit)="postList()">
        <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="title-list">Title</label>
                <input type="text" class="form-control" id="title-list" formControlName="list_title" placeholder="Enter your name">
              </div>
            </div>
        </div><!--/.row-->
        <div class="row">
            <div class="col-sm-12">
          <button type="submit" [disabled]="!listForm.valid"  class="btn btn-block btn-danger">Post</button>
            </div>
        </div>
    </form>
    </div>
  </div>
</div>
